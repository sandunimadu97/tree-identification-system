<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree classification App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"
    ></script>
  </head>
  <body>
    <h1>Add a tree</h1>

    <form id="addForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="sinhalaName">Name in sinhala:</label>
      <input type="text" id="sinhalaName" required />
      <label for="description">Description:</label>
      <input type="text" id="description" required />
      <label for="advantages">Advantages:</label>
      <textarea type="text" id="advantages" required></textarea>
      </br>
      <label for="nValue">Nutritional Value:</label>
      <textarea type="text" id="nValue" required></textarea>
      </br>
      <label for="family">Family:</label>
      <input type="text" id="family" required />
      <label for="hClass">Class:</label>
      <input type="text" id="hClass" required />
      <label for="img">Image URL:</label>
      <input type="text" id="img" required />
      <label for="kingdom">Kingdom:</label>
      <input type="text" id="kingdom" required />
      <label for="order">Order:</label>
      <input type="text" id="order" required />
      <label for="rank">Rank:</label>
      <input type="text" id="rank" required />
      <label for="scName">Scientific Name:</label>
      <input type="text" id="scName" required />

      <button type="submit" id="submitBtn">Add Document</button>
      <button id="cancelBtn" style="display: none">Cancel</button>
    </form>

    <div id="documentList"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
